<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="p1"><button id="start1">start 1</button> offset не установлен (все кейфреймы одинаковой длительности)</p>
    <div id="first" class="trololo-class-name"></div>

    <p id="p2"><button id="start2">start 2</button> установлен offset для всех кейфреймов, добавлен easing</p>
    <div id="second"></div>

    <p id="p3"><button id="start3">start 3</button> много изменяемых опций в разные моменты времени, групповая анимация</p>
    <div class="grid _1"></div>
    <div class="grid _2"></div>
    <div class="grid _3"></div>
    <div class="grid _4"></div>
    <div class="grid _5"></div>
    <div class="grid _6"></div>
    <div class="grid _7"></div>
    <div class="grid _8"></div>

    <p id="p4"><button id="start4">start 4</button> анимация начинается не с самого начала</p>
    <div id="fourth"></div>
    <p id="p5">offset установлен не везде</p>
    <div id="fifth"></div>
    <div id="animated_text"></div>
    <div id="sixth"></div>
    <div id="hoverable"></div>
    <div id="popup"></div>
    <div id="controlText"></div>
    <div id="sound">hover sounds</div>
    <button id="dummy"></button>
  </body>
</html>

<script>
  document.customData = { text1: new Text("0"), text2: new Text("500") };
  const textBlock = document.querySelector("#animated_text");
  for (let i = 0; i < Object.keys(document.customData).length; i++) {
    const p = document.createElement("p");
    p.append(document.customData[`text${i + 1}`]);
    textBlock.append(p);
  }



</script>

<script src="../dist/debug.js"></script>
